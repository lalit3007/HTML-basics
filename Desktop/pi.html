<script  type="text/javascript">
       function myFunction(){
        var v = Math.PI;
        // var n = prompt("Enter the value of n","");
        var n = document.getElementById("number").value;

    if(n>17){
      document.getElementById("answer").innerHTML="Limit Exceeded";}
      else{
        var r = v.toFixed(n);
       document.getElementById("answer").innerHTML=r;
      }
   }



</script>

<h1 style="text-align: center">  To get PI to the Nth Digit  </h1>
<form>
  Enter Number: <input type="text" placeholder="Enter the number" id="number"><br /><br />
                 <input type="button" value="Submit" onclick="myFunction()"> <br />
            <div id="answer" style="margin-top: 200px">

                 </div>
</form>
