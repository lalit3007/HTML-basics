<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <link rel="stylesheet" href="">
  <script type="text/javascript">
      function Pfactor()
 {
  var n = document.getElementById("number").value;
  var count;
  var count1=0;
  if (isNaN(n))
  {
   document.getElementById("prime").innerHTML="Invalid Input!! enter a number";
  }
  else {
  for(var i=2;i<=n/2;i++)
  {
     count=0;
    if(n%i==0)
     {
      count1++;
       for(var j=2;j<=i/2;j++)
       {
         if(i%j==0)
         {
         count++;
         break;
         }
       }
       if(count==0)
       {
         document.getElementById("prime").innerHTML ="prime factors are " + i +"<br/>";

       }
     }
  }
  if(count1==0)
   {

     document.getElementById("prime").innerHTML ="prime number is " + n;

   }
  }
}
 </script>



  </script>
</head>
<body style="text-align: center">
<h1> Prime Factor of the Number </h1>

<form>
            Number: <input type="text" id="number" placeholder="Enter the number"><br /><br />
                    <input type="button" value="Submit" onclick="Pfactor()">

 </form>
 <div id="prime" style="margin-top: 150px">

 </div>

</body>
</html>
